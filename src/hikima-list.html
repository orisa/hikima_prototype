<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="hikima-list">
  <template>
    <style include="shared-styles">

      /****** scheme *****/

      /*element {
        typography

        layout

        colors
      }*/

      :host {
        display: block;

        padding: 10px;
      }

      *{
        padding: 0;
        margin: 0;
        outline: none;
        box-sizing: border-box;
      }

      .listing-link {
        text-decoration: none;
      }

      

      .card {
        letter-spacing: 1px;
        line-height: 24px;

        display: flex;
        margin-left: 0;
        margin-right: 0;
        min-height: 128px;
        padding: 16px;
        justify-content: space-between;
      }

      .card .text-info {
        flex-basis: 65%;
      }

      .card .title {
        font-size: 24px;

        color: #333333;        
      }

      .card .area{
        font-size: 14px;
        font-weight: 500;

        margin-bottom: 12px;

        color: #757575;        
      }

      .card .status-label {
        font-size: 16px;

        color: #333333;
      }

      .card .status {
        font-size: 14px;
        font-weight: 500;

        color: #757575;
      }

      .card img {
        width: 25vw;
        height: 25vw;
      }

     
    </style>
    <div hidden$="[[failure]]">
         <template is="dom-repeat" items="[[listingsCategory.items]]" as="listing">
            <a href$="/detail/[[listing.category]]/[[listing.name]]" class="listing-link">
                <div class="card">
                  <div class="text-info">
                    <p class="title">[[listing.title]]</p>
                    <p class="area">[[listing.LGA]],&nbsp;[[listing.region]]</p> 
                    <p class="status-label">Status</p>
                    <p class="status">[[listing.status]]</p>                   
                  </div>
                  <img src="[[listing.image]]" alt="[[listing.title]]">
                </div>
            </a>
         </template>
    </div>
   
    <p></p>
  </template>

  <script>
    Polymer({
      is: 'hikima-list',

      properties: {
        listingsCategory: Object,
        failure: Boolean,
      }
    });
  </script>
</dom-module>
