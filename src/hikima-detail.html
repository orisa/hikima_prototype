<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="hikima-icons.html">

<dom-module id="hikima-detail">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

         position: relative;
         letter-spacing: 1px;
         line-height: 24px;
      }

      *:not(paper-icon-button){
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: 0;
      }

      .listing-detail ul {
       }

      /***** css created content items *****/

      .reasons {
        border-top: 1px solid #757575;
        border-bottom: 1px solid #757575;        
      }

     .listing-detail {
       background-color: white;
        border-top-left-radius: 9px;
       border-top-right-radius: 9px;
     }      

     

       .summary .label,
       .reasons p,
       .about p:nth-of-type(1){
         font-size: 14px;
         font-weight: 600;
       }

       .summary .category, 
       .summary .bedrooms,
       .summary .price {
         font-size: 16px;
       }

       .reasons li {
         font-size: 14px;
       }

       .about p:nth-of-type(2) {
         font-size: 13px;
       }

       /********** Layout **********/

       h3 {
         text-align: center;
         margin: 5% 0;
       }

       .listing-img img {
         width: 100%;
         height: 49vh;
       }

       .listing-detail {
         position: absolute;
         margin-top: -10%;
         margin-left: 5%;
         width: 90%;
         box-shadow: 5px 5px 35px #757575;
         }

        paper-icon-button  {
         --paper-icon-button: {
           background-color: #333333;
           border-radius: 100%;
           z-index: 5;
         };
       }

       .tel, .msg {
           position: absolute;   
           text-decoration: none;     
       }

        .msg {
            top: 85%;
            left: 10%;
         
       }

       .tel {
            top: 85%;
            right: 10%; 
       }

       .summary {
         display: flex;
         justify-content: space-between;
         
       }

       .summary > div {
         text-align: center;
       }

       .reasons,
       .about,
       .summary {
         padding: 6% 5%;
       }

       .reasons  ul {
             padding: 0 6%;
        }
       
    </style>
      <h3>[[detailObj.title]]</h3>
      <div class="listing-img">
          <img src="[[detailObj.image]]" alt="[[detailObj.title]]">
      </div>
      <a href="sms:08060234839?body=I%20will%20like%to%20know%20more%about%20this%20house"
          class="msg"
         tabindex="-1">
          <paper-icon-button  icon="hikima-icons:textsms"></paper-icon-button>        
      </a>
      <a href="tel:08060234839" class="tel" tabindex="-1">
        <paper-icon-button  icon="hikima-icons:call"></paper-icon-button>          
      </a>
      <div class="listing-detail">
        <div class="summary">
          <div>
            <p class="label">Category</p>
            <p class="category">[[detailObj.category_title]]</p>
          </div>
          <div>
            <p class="label">Bedrooms</p>
            <p class="bedrooms">[[detailObj.bedrooms]]</p>
          </div>
           <div>
            <p class="label">Price</p>
            <p class="price">&#x20A6;[[detailObj.price]] Per Yr</p>
          </div>
        </div>
        <div class="reasons">
          <p>Reasons Why Clients Choose this place:</p>
          <ul>
            <li>[[detailObj.reason_1]]</li>
            <li>[[detailObj.reason_2]]</li>
            <li>[[detailObj.reason_3]]</li>
            <li>[[detailObj.reason_4]]</li>                                    
          </ul>
        </div>
        <div class="about">
          <p>About This Place</p>
          <p>[[detailObj.description]]</p>
        </div>
      </div>
  </template>

  <script>
    Polymer({
      is: 'hikima-detail',

      properties: {
        failure: Boolean,
        detailObj: Object,
      }
    });
  </script>
</dom-module>
